<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Statistics</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Log Statistics</h1>

      <div class="filters">
        <select id="frequency">
          <option value="5m">5m</option>
          <option value="15m">15m</option>
          <option value="30m">30m</option>
          <option value="1h">1h</option>
        </select>

        <div class="checkbox-group">
          <div class="checkbox-item">
            <input
              type="checkbox"
              id="action-reservation"
              value="reservation"
            />
            <label for="action-reservation">Reservation</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="action-update" value="update" />
            <label for="action-update">Update</label>
          </div>
        </div>

        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="channel-agoda" value="agoda" />
            <label for="channel-agoda">Agoda</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="channel-booking" value="booking" />
            <label for="channel-booking">Booking</label>
          </div>
        </div>

        <button onclick="fetchData()">Apply Filters</button>
      </div>

      <div id="loading" class="loading">Loading...</div>
      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
